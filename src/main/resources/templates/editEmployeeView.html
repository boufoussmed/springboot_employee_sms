<!DOCTYPE html >
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <base href="/">
  <title>Employees</title>
  <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</HEAD>
<body>
<div th:replace="common/navbar :: common-navbar">
</div>
<div class="container">
  <div class="row">
    <H4>Add Employee</H4>
    <hr>
      <form th:action="@{/employee/edit/{id} (id=${employee.id})}" method="post" th:object="${employee}">
      <div class="form-group">
        <label for="firstname" class="label-form">First Name</label>
        <input th:field="*{firstname}" type="text" id="firstname"  required class="form-control">
      </div>
      <div class="form-group">
        <label for="lastname" class="label-form">Last Name</label>
        <input th:field="*{lastname}" type="text" id="lastname"   required class="form-control">
      </div>
      <div class="form-group">
        <label for="Email" class="label-form">Email</label>
        <input th:field="*{email}" type="text" id="email"  required class="form-control">
      </div>
        <button type="submit" class="btn btn-success mt-2 float-end">Submit</button>
    </form>

  </div>
</div>

</body>
</html>
