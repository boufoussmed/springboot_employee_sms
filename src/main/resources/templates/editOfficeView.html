<!DOCTYPE html >
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>Employees</title>
    <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="common/navbar :: common-navbar"></div>

<div class="container">
    <h3>Edit office</h3>
    <hr>
    <div class="row col-md-6 offset-md-3">
        <form th:action="@{/office/save/{id} (id=${office.id})}" th:object="${office}">
            <div class="form-group">
                <label for="name" class="label-group"></label>
                <input type="text" required th:field="*{name}" name="name" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="location" class="label-group"></label>
                <input type="text" required th:field="*{location}" name="location" id="location" class="form-control">
            </div>
            <div class="form-group">
                <label for="dimension" class="label-group"></label>
                <input type="number" required th:field="*{dimension}" name="dimension" id="dimension" class="form-control">
            </div>
            <button class="btn btn-success mt-2" type="submit">Edit</button>
        </form>
    </div>
</div>
</body>
</html>
